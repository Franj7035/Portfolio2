<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* General Styles */
        body {
            background-color: #121212;
            color: #e0e0e0;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Header */
        header {
            background-color: #1e1e1e;
            padding: 15px;
            text-align: center;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin: 0 15px;
        }

        nav ul li a {
            color: #bb86fc;
            text-decoration: none;
            transition: 0.3s;
        }

        nav ul li a:hover, nav ul li a.active {
            color: #ffffff;
            border-bottom: 2px solid #bb86fc;
        }

        /* Main Content */
        main {
            padding: 30px;
            text-align: center;
            max-width: 600px;
            margin: auto;
        }

        .contact-info {
            margin-bottom: 30px;
        }

        .contact-info p {
            font-size: 18px;
        }

        .contact-info a {
            color: #bb86fc;
            text-decoration: none;
            transition: 0.3s;
        }

        .contact-info a:hover {
            color: #ffffff;
        }

        /* LinkedIn Icon */
        .linkedin-icon {
            width: 30px;
            vertical-align: middle;
            transition: transform 0.3s;
        }

        .linkedin-link:hover .linkedin-icon {
            transform: scale(1.1);
        }

        /* Contact Form */
        .contact-form {
            background-color: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
        }

        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #333;
            border-radius: 5px;
            background-color: #222;
            color: #e0e0e0;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: #bb86fc;
        }

        .btn {
            background-color: #bb86fc;
            color: #121212;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: 0.3s;
        }

        .btn:hover {
            background-color: #9b59b6;
        }

        /* Footer */
        footer {
            background-color: #1e1e1e;
            text-align: center;
            padding: 15px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Contact Me</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="boards.html">Boards</a></li>
                <li><a href="projects.html">Projects</a></li>
                <li><a href="contact.html" class="active">Contact</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section class="contact-info">
            <h2>Get in Touch</h2>
            <p>If you have any questions or project inquiries, feel free to reach out!</p>
            <p><strong>Email:</strong> <a href="mailto:jairhernandez002@gmail.com">jairhernandez002@gmail.com</a></p>
            <p><strong>LinkedIn:</strong> 
                <a href="https://www.linkedin.com/in/francisco-hernandez-sanchez-762743211/" class="linkedin-link" target="_blank">
                    <img src="https://cdn-icons-png.flaticon.com/512/174/174857.png" alt="LinkedIn" class="linkedin-icon"> Connect on LinkedIn
                </a>
            </p>
        </section>

        <section class="contact-form">
            <h3>Send a Message</h3>
            <form action="#" method="post">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                
                <button type="submit" class="btn">Send Message</button>
            </form>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2025 Francisco Jair Hernandez Sanchez</p>
    </footer>
</body>
</html>
